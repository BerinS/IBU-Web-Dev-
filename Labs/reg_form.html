<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
</head>
<body>

<img src="Images/IBU_logo_reb-02-01.png" style="width: 20%; height: auto;">

<p><b>International Burch University</b></p>
<h2>REGISTRATION FORM</h2>


<form action="">
    <table style="border: 2px solid black; border-collapse: collapse;">
        <tr style="border: 2px solid black; border-collapse: collapse;">
            <th style="border-collapse: collapse;" >
                <label for="name"><b>Firstname:</b></label><br>
                <input type="text" id="firstname" placeholder="Enter your firstname"><br>
            </th>
            <th style="border-collapse: collapse;">
                <label for="name"><b>Lastname:</b></label><br>
                <input type="text" id="lastname" placeholder="Enter your lastname"><br>
            </th>
        </tr>
        <tr style="border: 2px solid black; border-collapse: collapse;">
            <th style="border-collapse: collapse;" >
                <label for="username"><b>Username:</b></label><br>
            </th>
            <th style="border-collapse: collapse;">
                <input type="text" id="username"><br>
            </th>
        </tr>
        <tr style="border: 2px solid black; border-collapse: collapse;">
            <th style="border-collapse: collapse;" >
                <label for="password"><b>Password:</b></label><br>
            </th>
            <th style="border-collapse: collapse;">
                <input type="text" id="password"><br>
            </th>
        </tr>
        <tr style="border: 2px solid black; border-collapse: collapse;">
            <th style="border-collapse: collapse;" >
                <label for="date"><b>Date of birth:</b></label><br>
            </th>
            <th style="border-collapse: collapse;">
                <input type="date" id="birthDate"><br>
            </th>
        </tr>
        <tr style="border: 2px solid black; border-collapse: collapse;">
            <th style="border-collapse: collapse;" >
                <label><b>Place of birth:</b></label><br>
            </th>
            <th style="border-collapse: collapse;">
                <input type="text" id="birthPlace"><br>
            </th>
        </tr>
        <tr style="border: 2px solid black; border-collapse: collapse;">
            <th style="border-collapse: collapse;" >
                <label><b>Gender:</b></label><br>
            </th>
            <th style="border-collapse: collapse;">
                <input type="radio" id="gener1" name="age" value="30">
                <label for="gender1">Male</label><br>
                <input type="radio" id="gender2" name="age" value="60">
                <label for="gender2">Female</label><br>  
                <input type="radio" id="gender3" name="age" value="100">
                <label for="gender3">Other</label><br><br>
            </th>
        </tr>
        <tr style="border: 2px solid black; border-collapse: collapse;">
            <th style="border-collapse: collapse;" >
                <label for="email"><b>Email:</b></label><br>
            </th>
            <th style="border-collapse: collapse;">
                <input type="email" id="email"><br>
            </th>
        </tr>
        <tr style="border: 2px solid black; border-collapse: collapse;">
            <th style="border-collapse: collapse;" >
                <label for="phone"><b>Phone:</b></label><br>
            </th>
            <th style="border-collapse: collapse;">
                <input type="number" id="phone"><br>
            </th>
        </tr>
        <tr style="border: 2px solid black; border-collapse: collapse;">
            <th style="border-collapse: collapse;" >
                <label for="color"><b>Hair color:</b></label><br>
            </th>
            <th style="border-collapse: collapse;">
                <input type="color" id="color"><br>
            </th>
        </tr>
        <tr style="border: 2px solid black; border-collapse: collapse;">
            <th style="border-collapse: collapse;" >
                <label for="text"><b>Notes:</b></label><br>
            </th>
            <th style="border-collapse: collapse;">
                <textarea id="notes" name="" rows="4" cols="50"></textarea>
            </th>
        </tr>
        <tr style="border: 2px solid black; border-collapse: collapse;">
            <th style="border-collapse: collapse;" >
                <label for="text"><input type="checkbox" id="notifications" name="notifications" value="Bike">
                    <b>Receive notifications</b></label><br>
            </th>
            
        </tr>
    </table>
    

</form>

<br>
<a href="index.html">
   <button><h3>REGISTER</h3></button> 
</a>


</body>
</html>
