<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Card</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <title>Profile card</title>
</head>

<style>
    body {
        background-image: url("img/brick.jpg");
        background-color: #cccccc;
        background-size:     cover;                    
        background-repeat:   no-repeat;
        
    }

    .card {
        border-radius: 0;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
    }

    .profile_pic {
        width: 100px; 
    }
</style>
<body>
    <div class="container">
        
        <div class="card" style="width: 18rem; margin-top: 20px;">
            <img src="img/istockphoto-1171169127-612x612.jpg" class="card-img-top rounded-circle mx-auto d-block profile_pic" alt="..." style="width: 160px; padding: 10px;">
            <div class="card-body">
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
